<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="text-center">95 South</h1>
                    <p class="text-center">Choo Choo</p>


                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="trainSection">


                    </tbody>
                </table>


            </div>
        </div>


        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header">
                        Input Train Details
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Train Name</label>
                            <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Train Name">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Destination</label>
                            <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Destination">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Frequency</label>
                            <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Frequency">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Train</label>
                            <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="First Train">

                        </div>
                        <button id="submit" type="button" class="btn btn-primary btn-lg">Add Train to Schedule</button>
                    </form>
                </div>

            </div>


        </div>

    </div>
    <!-- JAVASCRIPT  -->
    <!-- ========================================= -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        $(document).ready(function () {
            var config = {
                apiKey: "AIzaSyBPCAxjycmuYaeY8RISjpPzUOSfmZIbQrQ",
                authDomain: "train-scheduler-68643.firebaseapp.com",
                databaseURL: "https://train-scheduler-68643.firebaseio.com",
                projectId: "train-scheduler-68643",
                storageBucket: "train-scheduler-68643.appspot.com",
                messagingSenderId: "934455543386"
            };
            firebase.initializeApp(config);

            // A variable to reference the database.
            var database = firebase.database();

            // Variables for the onClick event
            var name;
            var destination;
            var firstTrain;
            var frequency = 0;

            $("#add-train").on("click", function () {
                event.preventDefault();
                // Storing and retreiving new train data
                name = $("#train-name").val().trim();
                destination = $("#destination").val().trim();
                firstTrain = $("#first-train").val().trim();
                frequency = $("#frequency").val().trim();

                // Pushing to database
                database.ref().push({
                    name: name,
                    destination: destination,
                    firstTrain: firstTrain,
                    frequency: frequency,
                    dateAdded: firebase.database.ServerValue.TIMESTAMP
                });
                $("form")[0].reset();
            });

            database.ref().on("child_added", function (childSnapshot) {
                var nextArr;
                var minAway;
                // Chang year so first train comes before now
                var firstTrainNew = moment(childSnapshot.val().firstTrain, "hh:mm").subtract(1, "years");
                // Difference between the current and firstTrain
                var diffTime = moment().diff(moment(firstTrainNew), "minutes");
                var remainder = diffTime % childSnapshot.val().frequency;
                // Minutes until next train
                var minAway = childSnapshot.val().frequency - remainder;
                // Next train time
                var nextTrain = moment().add(minAway, "minutes");
                nextTrain = moment(nextTrain).format("hh:mm");

                $("#add-row").append("<tr><td>" + childSnapshot.val().name +
                    "</td><td>" + childSnapshot.val().destination +
                    "</td><td>" + childSnapshot.val().frequency +
                    "</td><td>" + nextTrain +
                    "</td><td>" + minAway + "</td></tr>");

                // Handle the errors
            }, function (errorObject) {
                console.log("Errors handled: " + errorObject.code);
            });

            database.ref().orderByChild("dateAdded").limitToLast(1).on("child_added", function (snapshot) {
                // Change the HTML to reflect
                $("#name-display").html(snapshot.val().name);
                $("#email-display").html(snapshot.val().email);
                $("#age-display").html(snapshot.val().age);
                $("#comment-display").html(snapshot.val().comment);
            });
        });

    </script>

</body>

</html>
